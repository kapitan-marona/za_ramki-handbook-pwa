<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZA RAMKI — Handbook</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>ZA RAMKI — база знаний</h1>
          <small>Поиск, инструкции, регламенты, контакты</small>
        </div>
      </div>

      <div class="search">
        <input id="q" type="search" placeholder="Поиск по статьям, тегам, ролям…" />
        <span class="pill">Статей: <span id="status">—</span></span>
      </div>

      <div class="pill">v0</div>
    </div>
  </div>

  <div class="main">
    <div class="panel">
      <div class="panel-head">
        <h2 id="panelTitle">Раздел</h2>
        <span class="pill">клик → открыть</span>
      </div>

      <div class="tabs" id="tabs">
        <button class="tab is-active" data-tab="articles">Статьи</button>
        <button class="tab" data-tab="contacts">Контакты</button>
        <button class="tab" data-tab="templates">Шаблоны</button>
      </div>

      <div id="list" class="list"></div>
    </div>

    <div class="viewer" id="viewer"></div>
  </div>

  <div class="footer">
    Совет: позже мы добавим PWA (установка на экран), роли/доступ и избранное — без переделки контента.
  </div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- App modules -->
  <script src="./js/api.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/views/articles.js"></script>
  <script src="./js/views/contacts.js"></script>
  <script src="./js/views/templates.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
