<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZA RAMKI — Handbook</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./colors.css" />
  <link rel="stylesheet" href="./theme.css" />
</head>
<body>

  <div class="header">
    <div class="header-inner">
      <div class="brand">
        <img src="./assets/img/logo.png" class="logo-img" />
        <div>
          <h1>БАЗА</h1>
          <small>Поиск, инструкции, регламенты, контакты</small>
        </div>
      </div>

      <div class="search">
        <input id="q" type="search" placeholder="Поиск по статьям, тегам, ролям…" />
        <span class="pill">Статей: <span id="status">—</span></span>
      </div>

      <div class="pill">v0</div>
    </div>
  </div>

  <div class="main">
    <div class="panel">
      <div class="panel-head">
        <h2 id="panelTitle">Раздел</h2>
        <span class="pill">клик → открыть</span>
      </div>

      <div class="tabs" id="tabs">
        <button class="tab" data-tab="tasks">Задачи</button>
        <button class="tab is-active" data-tab="articles">Инструкции</button>
        <button class="tab" data-tab="contacts">Контакты</button>
        <button class="tab" data-tab="templates">Шаблоны</button>
        <button class="tab" data-tab="updates">Обновления</button>
        <button class="tab" data-tab="admin">Админка</button>
      </div>

      <div id="list" class="list"></div>
    </div>

    <div class="viewer" id="viewer"></div>
  </div>

  <div class="footer">
    Совет: позже мы добавим PWA (установка на экран), роли/доступ и избранное — без переделки контента.
  </div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- App modules -->
  <script src="./js/api.js?v=f5e40be"></script>
  <script src="./js/router.js?v=f5e40be"></script>

  <script src="./js/views/articles.js?v=f5e40be"></script>
  <script src="./js/views/contacts.js?v=f5e40be"></script>
  <script src="./js/views/measurements.js?v=f5e40be"></script>
  <script src="./js/utils/template_runtime.js?v=f5e40be"></script>
  <script src="./js/views/templates.js?v=f5e40be"></script>
  <script src="./js/views/pdf.js?v=f5e40be"></script>
  <script src="./js/views/tasks.js?v=202602212153"></script>
  <script src="./js/views/updates.js?v=f5e40be"></script>
  <script src="./js/views/admin.js?v=202602212153"></script>

  <!-- Brief PRO -->
  <script src="./js/briefpro/schema.js?v=f5e40be"></script>
  <script src="./js/utils/exporters.js?v=f5e40be"></script>
  <script src="./js/utils/xlsx_exporter.js?v=f5e40be"></script>
  <script src="./js/components/multiField.js?v=f5e40be"></script>
  <script src="./js/components/roomRow.js?v=f5e40be"></script>
  <script src="./js/views/brief_pro.js?v=f5e40be"></script>

  <script src="./js/app.js?v=f5e40be"></script>
</body>
</html>
